<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous"
  >   
  <link rel="stylesheet" href="css/style.css" media="all">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
  <title>Clasificar imágenes</title>
</head>
<body>
  <div id="app">
    <div class="container h-100 p-5">
      <div class="row align-items-center">
        <div class="col-md-5">
          <div class="mb-3">
            <label class="form-label" for="image-upload">Seleccionar imágen</label>
            <input id="image-upload" class="form-control" type="file" name="image">
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-9 mt-3">
          <div class="preview rounded-2 shadow">
            <img
              id="preview-image" 
              class="img-fluid rounded-2" 
              src="images/preview-img.png" 
              alt="preview"
              crossorigin="anonymous"
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="js/index.js"></script>
</body>
</html>
